<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="pragma" content="no-cache" />
	    <title>Tamalapp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <link rel="stylesheet" type="text/css" href="dist/css/tamalapp.min.css"/>
	    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="background"><img src="images/tamalapp-bg.jpg" alt=""></div>
	    <div class="container-fluid login">
		    <header class="clearfix volver">
		        <a href="preLogin.html"><i class="fa fa-chevron-left"></i> Volver</a>
		    </header>
	      	<h1 class="header-inicio">Tamalapp</h1>
	        <div class="content">
		        <div class="col-xs-10 center seleccionador">
				    <form role="form" class="sesion login">
					  <div class="form-group login-form">
					    <!-- <label for="correo-inicio">Correo electrónico</label> -->
					    <input type="email" class="form-control" id="correo-inicio" name="email" placeholder="Usuario o e-mail">
					  </div>
					  <div class="form-group login-form">
					    <!-- <label for="password">Password</label> -->
					    <input type="password" class="form-control" id="password" name= "password" placeholder="Password">
					    <button type="submit" class="col-xs-8 btn btn-good center block boton">Entrar</button>
					    <a href="password.html" class="block">¿Olvidaste tu contraseña?</a>
					    <label name="notificacionError" id="notificacionError" class="col- xs-10 center block"></label>
					  </div>
					  <div class="col-xs-12">
					  	<a href="registro.html" type="submit" class="col-xs-8 center block registro">Regístrate</a>
					  </div>
					</form>
				</div>
	        </div><!--CONTENT-->
	    </div><!--CONTAINER-->
  </body>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/tamalapp.min.js"></script>
	<script src="js/ws.js"></script>
	<script src="dist/js/functions.js"></script>
<script>
	login();
</script>
</html>
