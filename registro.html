<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="pragma" content="no-cache" />
	    <title>Tamalapp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <link rel="stylesheet" type="text/css" href="dist/css/tamalapp.min.css"/>
	    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	</head>
	<body style="background-image: url(images/tamalapp-bg.jpg); background-size: cover; background-position: center">
	    <div class="container-fluid login">
		    <header class="clearfix volver">
		        <a href="login.html"><i class="fa fa-chevron-left"></i> Volver</a>
		    </header>

	      	<h1 class="header-inicio">Tamalapp</h1>

	        <div class="content">
		        <div class="col-xs-10 center seleccionador">

				    <form role="form" class="sesion register">

				      <h3 for="">Registro</h3>
					  <div class="form-group login-form">
					    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
					  </div>

					  <div class="form-group login-form">
					    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
					  </div>

					  <div class="form-group login-form">
					    <input type="email" class="form-control" id="correo-inicio" name="email" placeholder="Correo electrónico" required>
					  </div>

					  <div class="form-group login-form">
					    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
					    <input type="hidden" class="form-control" id="rol" name="rol" placeholder="Correo electrónico" value="t">
					  </div>

					  <button type="submit" data-toggle="modal" class="col-xs-6 btn btn-primary center block boton">Regístrarme</button>
					</form>

					 <!-- Modal Registro Exitoso -->
			        <div class="modal fade registro-exitoso" id="registroExitoso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			        	<div class="modal-dialog modal-sm">
			            	<div class="modal-content">
			               		<div class="modal-header">
			                 		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			                 		<h2 class="modal-title" id="notificacion">
				                 		<i class="fa fa-check-circle fa-3x"></i>
									</h2>
								</div>
		                 		<div class="modal-body">
		                 			<p>¡Tu registro fue completado con exitosamente!</p>
		                 			<a href="login.html" class="col-xs-8 col-sm-6 col-md-3 btn btn-primary btn-lg boton-orden-orden center block" id = "panel">
					  					<p>Volver a login</p>
					  				</a>
		                 		</div>
			            	</div>
			           	</div>
			        </div>    <!-- Modal -->

					<!-- Modal Error Login -->
			        <div class="modal fade errorPassword" id="notificacionError" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			        	<div class="modal-dialog modal-sm">
			            	<div class="modal-content">
			               		<div class="modal-header">
			                 		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			                 		<h2 class="modal-title" id="notificacion"><i class="fa fa-exclamation-circle fa-3x"></i></h2>
			                 	</div>
		                 		<div class="modal-body">
		                 			<p>El correo electrónico proporcionado ya se encuentra registrado. 
		                 			<br>
		                 			Por favor intenta de nuevo con otro correo.</p>
		                 		</div>
			            	</div>
			           	</div>
			        </div>    <!-- Modal -->
				</div>
	        </div><!--CONTENT-->
	    </div><!--CONTAINER-->
	</body>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/tamalapp.min.js"></script>
	<script src="js/ws.js"></script>
	<script src="dist/js/functions.js"></script>
	<script>
		register();
	</script>
</html>
