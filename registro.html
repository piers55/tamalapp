<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="pragma" content="no-cache" />
	    <title>Tamalapp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <link rel="stylesheet" type="text/css" href="dist/css/tamalapp.min.css"/>
	    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="background"><img src="images/tamalapp-bg.jpg" alt=""></div>
	    <div class="container-fluid login">
		    <header class="clearfix vovler">
		        <a href=""><i class="fa fa-chevron-left"></i> Volver</a>
		    </header>

	      	<h1 class="header-inicio">Tamalapp</h1>

	        <div class="content">
		        <div class="col-xs-10 center seleccionador">

				    <form role="form" class="sesion register">

				      <h3 for="">Registro</h3>
					  <div class="form-group login-form">
					    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
					  </div>

					  <div class="form-group login-form">
					    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
					  </div>

					  <div class="form-group login-form">
					    <input type="email" class="form-control" id="correo-inicio" name="email" placeholder="Correo electrónico">
					  </div>

					  <div class="form-group login-form">
					    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
					    <input type="hidden" class="form-control" id="rol" name="rol" placeholder="Correo electrónico" value="t">
					  </div>

					  <button type="submit" class="col-xs-6 btn btn-primary center block boton">Regístrarme</button>
					</form>


				</div>
	        </div><!--CONTENT-->
	    </div><!--CONTAINER-->
  </body>

<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/tamalapp.min.js"></script>
<script src="js/ws.js"></script>
<script>
	register();
</script>
</html>
