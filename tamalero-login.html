<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="pragma" content="no-cache" />
	    <title>Tamalapp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <link rel="stylesheet" type="text/css" href="dist/css/tamalapp.min.css"/>
	    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	</head>
	<body style="background-image: url(images/tamalapp-bg.jpg); background-size: cover; background-position: center">
	    <div class="container-fluid login">
		    <header class="clearfix volver">
		        <a href="preLogin.html"><i class="fa fa-chevron-left"></i> Volver</a>
		    </header>
	      	<h1 class="header-inicio">Tamalapp</h1>
	        <div class="content">
		        <div class="col-xs-10 center seleccionador">
				    <form role="form" class="sesion tamaleroLogin">
				      <h3 for="">Iniciar sesión</h3>
					  <div class="form-group login-form tamalero">
					    <input type="text" class="form-control" id="no-registro" placeholder="Número de registro" name="id">
					  </div>
					  <button type="submit" class="col-xs-8 btn btn-good center block boton">Ingresar</button>
					</form>
				</div>
	        </div><!--CONTENT-->

	        <!-- Modal Error Registro -->
	    <div class="modal fade errorPassword" id="notificacionError" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    	<div class="modal-dialog modal-sm">
	    		<div class="modal-content">
	    			<div class="modal-header">
	    				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	    				<h2 class="modal-title" id="notificacion"><i class="fa fa-exclamation-circle fa-3x"></i></h2>
	    				<div class="modal-body">
	    					<p>El número de registro es incorrecto. Por favor intenta de nuevo.</p>
	    				</div>
	    				
	    			</div>

	    		</div>
	    	</div>
	    </div>    <!-- Modal -->

	    </div><!--CONTAINER-->
	</body>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/tamalapp.min.js"></script>
	<script src="dist/js/functions.js"></script>
	<script src="js/ws.js"></script>

	<script>
		tamaleroLogin();
	</script>
</html>
