<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="pragma" content="no-cache" />
	    <title>Tamalapp</title>

	    <link rel="stylesheet" type="text/css" href="dist/css/tamalapp.min.css"/>
	    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="background"><img src="images/tamalapp-bg.jpg" alt=""></div>
	    <div class="container-fluid login">
		    <header class="clearfix">
		        <h1 class="header-inicio">Tamalapp</h1>
		    </header>

	      
	        <div class="content">
		        <div class="col-xs-10 center seleccionador">

			    <form role="form" class="sesion">
				  <div class="form-group login-form">
				    <label for="correo-inicio">Correo electrónico</label>
				    <input type="email" class="form-control" id="correo-inicio" placeholder="nombre@ejemplo.com">
				  </div>

				  <div class="form-group login-form">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="Password">
				    <a href="" class="block">¿Olvidaste tu contraseña? click aquí.</a>
				  </div>

				  <button type="submit" class="col-xs-6 btn btn-good center block boton">Entrar</button>

				  <button type="submit" class="col-xs-6 btn btn-primary center block boton">Regístrate</button>
				</form>

				
				</div> 				
	        </div><!--CONTENT-->
	    </div><!--CONTAINER-->
  </body>

<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/tamalapp.min.js"></script>
</html>
